<div class="relative bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm" id="highlight-{{ highlight.id }}">
    <!-- Button Bar at Top -->
    <div class="bg-amber-50 dark:bg-amber-950/20 border-b border-amber-200 dark:border-amber-800 px-4 py-3 rounded-t-lg flex items-center justify-between">
        <span class="text-sm font-medium text-amber-900 dark:text-amber-200 flex items-center gap-2">
            <i data-lucide="pencil" class="w-4 h-4"></i>
            Editing Highlight
        </span>
        <div class="flex gap-2">
            <button type="button" 
                    class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-900 dark:text-gray-100 rounded-lg transition-colors text-sm font-medium"
                    hx-get="/highlights/{{ highlight.id }}/view?context={{ context or '' }}"
                    hx-target="#highlight-{{ highlight.id }}"
                    hx-swap="outerHTML">
                <i data-lucide="x" class="w-4 h-4"></i>
                Cancel
            </button>
            <button type="submit" 
                    form="edit-form-{{ highlight.id }}"
                    class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-amber-600 hover:bg-amber-700 dark:bg-amber-700 dark:hover:bg-amber-600 text-white rounded-lg transition-colors text-sm font-medium">
                <i data-lucide="save" class="w-4 h-4"></i>
                Save
            </button>
        </div>
    </div>
    
    <!-- Edit Form -->
    <form id="edit-form-{{ highlight.id }}" class="p-6" 
          hx-post="/highlights/{{ highlight.id }}/edit"
          hx-target="#highlight-{{ highlight.id }}"
          hx-swap="outerHTML">
        {% if context %}
        <input type="hidden" name="context" value="{{ context }}">
        {% endif %}
        
        <!-- Book Information (only show for favorites/discarded, not book detail page) -->
        {% if highlight.book and context and context != 'book' %}
        <div class="mb-4 pb-4 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-base font-semibold text-gray-900 dark:text-white">{{ highlight.book.title }}</h3>
            {% if highlight.book.author %}
            <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">by {{ highlight.book.author }}</p>
            {% endif %}
        </div>
        {% endif %}
        
        <!-- Highlight Text -->
        <div class="mb-4">
            <textarea name="text" required
                class="w-full p-3 font-serif text-lg border-2 border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors resize-none overflow-hidden"
                rows="1"
                oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'">{{ highlight.text }}</textarea>
        </div>
        
        <!-- Page Number -->
        <div class="mb-3 flex items-center gap-2">
            <span class="text-sm text-gray-600 dark:text-gray-400">(Page</span>
            <input type="number" name="location" min="1" placeholder="#"
                value="{{ highlight.location if highlight.location_type == 'page' and highlight.location else '' }}"
                class="w-20 px-2 py-1 text-sm text-center border-2 border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors">
            <span class="text-sm text-gray-600 dark:text-gray-400">)</span>
        </div>
        
        <!-- Note -->
        <div>
            <textarea name="note" placeholder="Add a note..."
                class="w-full p-3 text-sm italic border-2 border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-900 text-gray-600 dark:text-gray-400 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors resize-none overflow-hidden"
                rows="1"
                oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'">{{ highlight.note if highlight.note else '' }}</textarea>
        </div>
    </form>
</div>

<script>
    // Auto-resize textareas on page load
    document.querySelectorAll('textarea').forEach(textarea => {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    });
    lucide.createIcons();
</script>
